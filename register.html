	<section class="sections">
	    <h2 class="sectionHeads" id="HEADING">Online Registration</h2>
	    <div class="col-6 col-sm-12">
		<div class="form-group">
		    <label class="form-label" for="input-example-1">Title</label>
		    <input class="form-input" type="text" id="input-example-1" placeholder="Title">
		</div>
		<div class="form-group">
		    <label class="form-label" for="input-example-1">First Name</label>
		    <input class="form-input" type="text" id="input-example-1" placeholder="First Name">
		</div>
		<div class="form-group">
		    <label class="form-label" for="input-example-1">Last Name</label>
		    <input class="form-input" type="text" id="input-example-1" placeholder="Last Name">
		</div>
		<div class="form-group">
		    <label class="form-label" for="input-example-1">Course</label>
		    <select class="form-select select-lg">
			<option>Choose an option</option>
			<option>Workplace Writing Course</option>
			<option>Academic Writing Course</option>
                    </select>
		</div>
		<div class="form-group">
		    <label class="form-label" for="input-example-1">ID Number</label>
		    <input class="form-input" type="text" id="input-example-1" placeholder="ID Number">
		</div>
		<div class="form-group">
		    <label class="form-label" for="input-example-1">Date of Birth</label>
		    <input class="form-input" type="text" id="input-example-1" placeholder="Date of Birth">
		</div>
		<div class="form-group">
		    <label class="form-label" for="input-example-1">Gender</label>
		    <div class="col-9 col-sm-12">
			<label class="form-radio">
                            <input type="radio" name="gender"><i class="form-icon"></i> Male
                      </label>
                      <label class="form-radio">
                          <input type="radio" name="gender" checked=""><i class="form-icon"></i> Female
                      </label>
                    </div>
		</div>
		<div class="form-group">
		    <label class="form-label" for="input-example-1">Date / Duration</label>
		    <input class="form-input" type="text" id="input-example-1" placeholder="Date / Duration">
		</div>
		<div class="form-group">
		    <label class="form-label" for="input-example-1">Email</label>
		    <input class="form-input" type="text" id="input-example-1" placeholder="Email">
		</div>
		<div class="form-group">
		    <label class="form-label" for="input-example-1">Job Title</label>
		    <input class="form-input" type="text" id="input-example-1" placeholder="Job Title">
		</div>
		<div class="form-group">
		    <label class="form-label" for="input-example-1">Company / Institution</label>
		    <input class="form-input" type="text" id="input-example-1" placeholder="Company / Institution">
		</div>
		<div class="form-group">
		    <label class="form-label" for="input-example-1">Qualification (s)</label>
		    <input class="form-input" type="text" id="input-example-1" placeholder="Qualification (s)">
		</div>
		<div class="form-group">
		    <label class="form-label" for="input-example-1">Physical Address</label>
		    <input class="form-input" type="text" id="input-example-1" placeholder="Physical Address">		    
		</div>
		<div class="form-group">
		    <label class="form-label" for="input-example-1">Work Telephone</label>
		    <input class="form-input" type="text" id="input-example-1" placeholder="Work Telephone">		    
		</div>
		<div class="form-group">
		    <label class="form-label" for="input-example-1">Mobile Telephone</label>
		    <input class="form-input" type="text" id="input-example-1" placeholder="Home Telephone">		    
		</div>
		<br>
		<button class="btn btn-primary btn-lg">Register</button>
	    </div>
